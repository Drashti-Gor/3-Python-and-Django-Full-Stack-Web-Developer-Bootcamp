<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <nav>
        <div class="navbar" style="background-color:#F5F5F5" >
            <ul class="nav">
                <a class="navbar-brand bigbrand" style="padding-left: 20px;" href="{% url 'post_list' %}">My Tech Blog</a>
                <li><a class="nav-item nav-link" href="{% url 'about' %}">About</a></li>
                <li><a class="nav-item nav-link" href="https://www.github.com">Github</a></li>
                <li><a class="nav-item nav-link" href="https://www.linkedin.com">Linkedin</a></li>
            </ul>
            <div>
                {% if user.is_authenticated %}
                <ul class="nav">
                    <li><a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a></li>
                    <li class="nav-item"> Welcome: {{ user.username }} &nbsp;&nbsp;</li>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" style="padding-right: 20px;">Login</a>
                {% endif %}
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}
              </div>
            </div>
        </div>
    </div>

</body>
</html>
