{% extends 'groups/group_base.html' %}

{% block group_content %}

<div class="container">
    <h2>Create a New Group</h2>
    <form method="POST" class="form" action="{% url 'groups:create' %}" id="groupForm">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
