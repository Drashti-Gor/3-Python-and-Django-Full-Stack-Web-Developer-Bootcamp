<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In Page</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Welcome</a>
            </div>
            <a class="navbar-nav nav-link" href="home_page.html">Home Page</a>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid bg-light p-5">
            <h1 class="display-4">Sign In</h1>
            <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>
    </div>
    <div class="container">
        <form>
            <p></p>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" class="form-control" type="email" placeholder="Email">
            </div>
            <p></p>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Password">
            </div>
            <p></p>
            <div class="checkbox">
                <label><input type="checkbox"> Keep me Logged In</label>
            </div>
            <p></p>
            <button type="submit" class="btn btn-default bg-light">Submit</button>
        </form>
    </div>
</body>
</html>
